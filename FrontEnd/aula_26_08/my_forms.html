<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
    </head>
    <body>
        <!-- elemento select -->
        <label for="frutas">Sua fruta preferida</label><br>
        <select id="frutas">
            <option>maçã</option>
            <option>banana</option>
            <option>mamão</option>
            <option>laranja</option>
        </select>
        <!-- elemento radio -->
        <br><br>
        <fieldset>
            <legend>Escolha seu Super Esportivo</legend>
            <input id="S1" type="radio" name="carros">
            <label for="UNO">UNO ESCADA NO TETO</label><br>

            <input id="S2" type="radio" name="carros">
            <label for="FERRARI">FERRARI</label><br>

            <input id="S3" type="radio" name="carros">
            <label for="PORSCHE">PORSCHE</label><br>

            <input id="S4" type="radio" name="carros">
            <label for="LAMBORGHINI">LAMBORGHINI</label><br>
        </fieldset>
        <fieldset>
            <legend>Agora escolha a cor</legend>
            <input type="checkbox" id="rosa" name="cores">
            <label for="rosa">rosa</label><br>
            <input type="checkbox" id="azul" name="cores">
            <label for="azul">azul</label><br>
            <input type="checkbox" id="verde" name="cores">
            <label for="verde">verde</label><br>
        </fieldset>

    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tabela</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>nome</th>
                    <th>idade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12345</td>
                    <td>Ana</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>67890</td>
                    <td>Gil</td>
                    <td>23</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>&copy;</td>
                    <td>-</td>
                    <td>direitos reservados</td>
                </tr>
            </tfoot>
        </table>
        <!-- alguns elementos de acessibilidade -->

        <div role="button">Comprar</div>
    </body>
</html>
